<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书馆勤工助学值班记录器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        library: '#3B82F6',    // 书库班颜色
                        circulation: '#10B981', // 流通班颜色
                        neutral: '#F3F4F6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-all-300 {
                transition: all 300ms ease-in-out;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 标题区域 -->
        <header class="text-center mb-8">
            <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-bold text-gray-800 mb-2">图书馆勤工助学值班记录</h1>
            <p class="text-gray-600">记录学生书库班和流通班的值班次数</p>
        </header>

        <!-- 添加人员区域 -->
        <div class="bg-white rounded-lg shadow-md p-5 mb-8 transform hover:shadow-lg transition-all-300">
            <h2 class="text-lg font-semibold text-gray-700 mb-3 flex items-center">
                <i class="fa fa-user-plus text-primary mr-2"></i>添加勤工助学学生
            </h2>
            <div class="flex flex-col sm:flex-row gap-3">
                <input type="text" id="newPerson" placeholder="输入学生姓名" class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all-300 text-lg">
                <button id="addBtn" class="bg-primary hover:bg-primary/90 text-white px-8 py-3 rounded-lg font-medium flex items-center justify-center transition-all-300 transform hover:scale-105 active:scale-95 text-lg">
                    <i class="fa fa-plus mr-2"></i>添加学生
                </button>
            </div>
        </div>

        <!-- 操作按钮区域 -->
        <div class="flex justify-end mb-4">
            <button id="showSummaryBtn" class="bg-gray-800 hover:bg-gray-700 text-white px-6 py-2.5 rounded-lg font-medium flex items-center transition-all-300 transform hover:scale-105 active:scale-95">
                <i class="fa fa-list mr-2"></i>显示全部记录
            </button>
        </div>

        <!-- 汇总记录区域（默认隐藏） -->
        <div id="summaryArea" class="bg-white rounded-lg shadow-md p-5 mb-8 hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-semibold text-gray-700 flex items-center">
                    <i class="fa fa-table text-primary mr-2"></i>值班记录汇总
                </h2>
                <span id="summaryDate" class="text-sm text-gray-500"></span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-50 border-b-2 border-gray-300">
                            <th class="py-3 px-4 text-left font-bold">序号</th>
                            <th class="py-3 px-4 text-left font-bold">学生姓名</th>
                            <th class="py-3 px-4 text-left font-bold">书库班数</th>
                            <th class="py-3 px-4 text-left font-bold">流通班数</th>
                            <th class="py-3 px-4 text-left font-bold">总次数</th>
                        </tr>
                    </thead>
                    <tbody id="summaryTableBody">
                        <!-- 汇总内容将通过JS动态生成 -->
                    </tbody>
                    <tfoot>
                        <tr class="border-t-2 border-gray-300 font-bold bg-gray-50">
                            <td class="py-3 px-4" colspan="2">总计</td>
                            <td class="py-3 px-4 text-library" id="summaryTotalLibrary"></td>
                            <td class="py-3 px-4 text-circulation" id="summaryTotalCirculation"></td>
                            <td class="py-3 px-4 text-primary" id="summaryTotalAll"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <!-- 人员列表区域 -->
        <div class="bg-white rounded-lg shadow-md p-5 mb-8">
            <h2 class="text-lg font-semibold text-gray-700 mb-4 flex items-center">
                <i class="fa fa-list-alt text-primary mr-2"></i>学生值班列表
            </h2>
            <div id="personList" class="space-y-4">
                <!-- 人员记录将通过JavaScript动态添加 -->
                <div class="text-gray-500 text-center py-8" id="emptyState">
                    <i class="fa fa-info-circle text-4xl mb-3 opacity-30"></i>
                    <p>还没有添加学生，请先添加勤工助学学生</p>
                </div>
            </div>
        </div>

        <!-- 总计统计区域 -->
        <div class="bg-white rounded-lg shadow-md p-5">
            <h2 class="text-lg font-semibold text-gray-700 mb-3 flex items-center">
                <i class="fa fa-bar-chart text-primary mr-2"></i>值班统计
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-neutral p-4 rounded-lg">
                    <p class="text-gray-600 text-sm">书库班总次数</p>
                    <p class="text-2xl font-bold text-library" id="totalLibraryDuties">0</p>
                </div>
                <div class="bg-neutral p-4 rounded-lg">
                    <p class="text-gray-600 text-sm">流通班总次数</p>
                    <p class="text-2xl font-bold text-circulation" id="totalCirculationDuties">0</p>
                </div>
                <div class="bg-neutral p-4 rounded-lg">
                    <p class="text-gray-600 text-sm">参与学生总数</p>
                    <p class="text-2xl font-bold text-gray-800" id="totalPeople">0</p>
                </div>
            </div>
            <button id="resetBtn" class="mt-4 text-red-500 hover:text-red-700 text-sm font-medium flex items-center transition-all-300">
                <i class="fa fa-refresh mr-1"></i> 重置所有记录
            </button>
        </div>

        <!-- 页脚 -->
        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>数据将保存在本地，刷新页面不会丢失</p>
        </footer>
    </div>

    <script>
        // 初始化数据 - 每个人包含书库班和流通班两种计数
        let students = JSON.parse(localStorage.getItem('libraryStudents')) || [];
        
        // DOM元素
        const personList = document.getElementById('personList');
        const newPersonInput = document.getElementById('newPerson');
        const addBtn = document.getElementById('addBtn');
        const showSummaryBtn = document.getElementById('showSummaryBtn');
        const summaryArea = document.getElementById('summaryArea');
        const summaryTableBody = document.getElementById('summaryTableBody');
        const summaryDate = document.getElementById('summaryDate');
        const summaryTotalLibrary = document.getElementById('summaryTotalLibrary');
        const summaryTotalCirculation = document.getElementById('summaryTotalCirculation');
        const summaryTotalAll = document.getElementById('summaryTotalAll');
        const totalLibraryEl = document.getElementById('totalLibraryDuties');
        const totalCirculationEl = document.getElementById('totalCirculationDuties');
        const totalPeopleEl = document.getElementById('totalPeople');
        const emptyState = document.getElementById('emptyState');
        const resetBtn = document.getElementById('resetBtn');

        // 渲染学生列表
        function renderStudents() {
            // 清空列表
            personList.innerHTML = '';
            
            // 检查是否有学生数据
            if (students.length === 0) {
                personList.appendChild(emptyState);
            } else {
                // 添加所有学生
                students.forEach((student, index) => {
                    const studentEl = document.createElement('div');
                    studentEl.className = 'flex flex-col sm:flex-row items-start sm:items-center justify-between p-3 border border-gray-100 rounded-lg hover:bg-gray-50 transition-all-300';
                    studentEl.innerHTML = `
                        <div class="flex items-center mb-3 sm:mb-0">
                            <div class="w-8 h-8 bg-primary/10 text-primary rounded-full flex items-center justify-center mr-3">
                                <i class="fa fa-user"></i>
                            </div>
                            <span class="font-medium">${student.name}</span>
                        </div>
                        <div class="flex flex-wrap items-center gap-3 w-full sm:w-auto justify-between sm:justify-end">
                            <div class="flex items-center">
                                <span class="text-sm text-gray-600 mr-2">书库班:</span>
                                <span class="bg-library/10 text-library px-3 py-1 rounded-full font-semibold min-w-[40px] text-center library-count">
                                    ${student.libraryDuty}
                                </span>
                                <button class="increment-library bg-library hover:bg-library/90 text-white p-2 rounded-full ml-2 transition-all-300 transform hover:scale-110 active:scale-95" data-index="${index}">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                            <div class="flex items-center">
                                <span class="text-sm text-gray-600 mr-2">流通班:</span>
                                <span class="bg-circulation/10 text-circulation px-3 py-1 rounded-full font-semibold min-w-[40px] text-center circulation-count">
                                    ${student.circulationDuty}
                                </span>
                                <button class="increment-circulation bg-circulation hover:bg-circulation/90 text-white p-2 rounded-full ml-2 transition-all-300 transform hover:scale-110 active:scale-95" data-index="${index}">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                            <button class="delete-btn text-gray-400 hover:text-red-500 p-2 rounded-full transition-all-300" data-index="${index}">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    `;
                    personList.appendChild(studentEl);
                });

                // 添加事件监听器
                document.querySelectorAll('.increment-library').forEach(btn => {
                    btn.addEventListener('click', handleLibraryIncrement);
                });

                document.querySelectorAll('.increment-circulation').forEach(btn => {
                    btn.addEventListener('click', handleCirculationIncrement);
                });

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', handleDelete);
                });
            }

            // 更新统计信息
            updateStats();
            
            // 保存数据到本地存储
            saveData();
        }

        // 更新统计信息
        function updateStats() {
            const totalLibrary = students.reduce((sum, student) => sum + student.libraryDuty, 0);
            const totalCirculation = students.reduce((sum, student) => sum + student.circulationDuty, 0);
            
            totalLibraryEl.textContent = totalLibrary;
            totalCirculationEl.textContent = totalCirculation;
            totalPeopleEl.textContent = students.length;
        }

        // 保存数据到本地存储
        function saveData() {
            localStorage.setItem('libraryStudents', JSON.stringify(students));
        }

        // 处理增加书库班次数
        function handleLibraryIncrement(e) {
            const index = parseInt(e.currentTarget.dataset.index);
            students[index].libraryDuty++;
            
            // 添加动画效果
            const countEl = e.currentTarget.previousElementSibling;
            countEl.classList.add('scale-125', 'font-bold');
            setTimeout(() => {
                countEl.classList.remove('scale-125', 'font-bold');
            }, 300);
            
            renderStudents();
        }

        // 处理增加流通班次数
        function handleCirculationIncrement(e) {
            const index = parseInt(e.currentTarget.dataset.index);
            students[index].circulationDuty++;
            
            // 添加动画效果
            const countEl = e.currentTarget.previousElementSibling;
            countEl.classList.add('scale-125', 'font-bold');
            setTimeout(() => {
                countEl.classList.remove('scale-125', 'font-bold');
            }, 300);
            
            renderStudents();
        }

        // 处理删除学生
        function handleDelete(e) {
            const index = parseInt(e.currentTarget.dataset.index);
            if (confirm(`确定要删除 ${students[index].name} 的记录吗？`)) {
                students.splice(index, 1);
                renderStudents();
            }
        }

        // 添加新学生
        function addStudent() {
            const name = newPersonInput.value.trim();
            if (name) {
                // 检查是否已存在该学生
                const exists = students.some(student => student.name === name);
                if (exists) {
                    alert('该学生已存在！');
                    return;
                }
                
                // 新学生初始两种班次都是0次
                students.push({ 
                    name, 
                    libraryDuty: 0,  // 书库班次数
                    circulationDuty: 0  // 流通班次数
                });
                newPersonInput.value = '';
                renderStudents();
                
                // 添加输入框焦点效果
                newPersonInput.focus();
            } else {
                alert('请输入学生姓名！');
            }
        }

        // 重置所有记录
        function resetAll() {
            if (students.length > 0 && confirm('确定要重置所有记录吗？这将清除所有数据！')) {
                students = [];
                renderStudents();
                // 如果汇总区域显示则隐藏
                if (!summaryArea.classList.contains('hidden')) {
                    toggleSummary();
                }
            }
        }

        // 切换汇总区域显示/隐藏
        function toggleSummary() {
            if (students.length === 0) {
                alert('没有可显示的值班记录，请先添加学生并记录值班次数');
                return;
            }
            
            // 切换显示状态
            summaryArea.classList.toggle('hidden');
            
            // 如果显示，则更新汇总内容
            if (!summaryArea.classList.contains('hidden')) {
                updateSummary();
                // 平滑滚动到汇总区域
                summaryArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // 更新汇总内容
        function updateSummary() {
            // 设置汇总日期
            const now = new Date();
            const formattedDate = `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日`;
            summaryDate.textContent = `更新时间: ${formattedDate}`;
            
            // 填充汇总表格内容
            summaryTableBody.innerHTML = '';
            
            students.forEach((student, index) => {
                const total = student.libraryDuty + student.circulationDuty;
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-200 hover:bg-gray-50';
                row.innerHTML = `
                    <td class="py-3 px-4">${index + 1}</td>
                    <td class="py-3 px-4">${student.name}</td>
                    <td class="py-3 px-4 text-library">${student.libraryDuty}</td>
                    <td class="py-3 px-4 text-circulation">${student.circulationDuty}</td>
                    <td class="py-3 px-4 font-medium">${total}</td>
                `;
                summaryTableBody.appendChild(row);
            });
            
            // 计算并设置总计
            const totalLibrary = students.reduce((sum, student) => sum + student.libraryDuty, 0);
            const totalCirculation = students.reduce((sum, student) => sum + student.circulationDuty, 0);
            const totalAll = totalLibrary + totalCirculation;
            
            summaryTotalLibrary.textContent = totalLibrary;
            summaryTotalCirculation.textContent = totalCirculation;
            summaryTotalAll.textContent = totalAll;
        }

        // 事件监听器
        addBtn.addEventListener('click', addStudent);
        newPersonInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addStudent();
            }
        });
        resetBtn.addEventListener('click', resetAll);
        showSummaryBtn.addEventListener('click', toggleSummary);

        // 初始渲染
        renderStudents();
    </script>
</body>
</html>
